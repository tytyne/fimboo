
/api/v1/users/forgot_password:
  post:
      tags: ["RESET PASSWORD"]
      summary: "forget and reset password for registed user"
      description: "Needed is the registered email only"
      consumes:
      - application/json
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: "#/definitions/UserEmail"
      responses:
      "200":
        description: "The link to reset password sent succesfully to your email!"
      # "404":
      #   description: "Email doesn\"t exist"

/api/v1/user/reset_password/{token}:
  post:
      tags: ["RESET PASSWORD"]
      summary: "reset password for registed user"
      description: "Needed is the registered password only"
      consumes:
      - application/json
      parameters:
      - name: token
        in: path
        required: true
      - name: body
        in: body
        schema:
          $ref: "#/definitions/UserPassword"
      responses:
      "200":
        description: "password updated succesfully!"
      # "404":
      #   description: "Email doesn\"t exist"

