
/api/v1/rolesPermissions/:
  get:
    tags:
      - Rolepermission
    name: rolepermission
    summary: fetch all role_permissions
    consumes:
        - application/json
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: permission_name
        in: header
        required: true
    responses:
      200:
            description: role_permissions successfully fetched.
      401:
            description: unauthorized

/api/v1/rolesPermissions/save/:
  post:
    tags:
      - Rolepermission
    name: Rolepermission
    summary: create role_permission
    consumes:
      - application/json
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: permission_name
        in: header
        required: true
      - name: body
        in: body
        schema:
          $ref: "#/definitions/Rolepermission"
    responses:
      201:
            description: "rolepermission successfully Created."
     

/api/v1/rolesPermissions/findById/{id}:
  get:
    tags:
      - Rolepermission
    name: find rolepermission by id
    summary: fetch role_permissions id
    consumes:
        - application/json
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: permission_name
        in: header
        required: true
      - name: id
        in: path
        required: true
    responses:
      200:
            description: role_permissions successfully fetched.
