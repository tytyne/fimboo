
/api/v1/roles/:
  get:
    tags:
      - roles
    name: roles
    summary: fetch all roles
    consumes:
        - application/json
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: permission_name
        in: header
        required: true
    responses:
      200:
            description: roles successfully fetched.
      401:
            description: unauthorized

/api/v1/roles/save/:
  post:
    tags:
      - roles
    name: roles
    summary: create roles
    consumes:
      - application/json
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: permission_name
        in: header
        required: true
      - name: body
        in: body
        schema:
            type: object
            properties:
                name:
                type: string
        required:
                -name
    responses:
      201:
            description: roles successfully Created.
      400:
            description: Bad request.
      401:
            description: unAuthorized

